name: Deploy-lambda

on: 
  push:
    branches:
      - master
  
jobs:
  lambda-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to repo
        uses: actions/checkout@v2

      - name: Setup node environment
        uses: actions/setup-node@v1
        with:
          node-version: '20.x'
          
      - name: Install specific version of serverless globally
        run: npm install -g serverless@3.0.0 # Replace with an older version that doesn't require authentication

      - name: Configure AWS credentials
        run: |
          serverless config credentials --provider aws --key ${{ secrets.AWS_ACCESS_KEY_ID }} --secret ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Install npm dependencies
        run: npm ci
     
      - name: Deploy lambda function
        run: serverless deploy
